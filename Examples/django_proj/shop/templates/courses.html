<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Price</th>
        <th>Category</th>
        <th>Students Qty</th>
        <th>Review Qty</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for course in courses %}
      <tr>
        <td>{{course.title}}</td>
        <td>{{course.price}}</td>
        <td>{{course.category}}</td>
        <td>{{course.students_qty}}</td>
        <td>{{course.reviews_qty}}</td>
        <td>
          <button>Buy</button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
